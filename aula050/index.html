<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS com Funções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="valor">
        <label>Valor 1</label>
        <input type="number" value="0" name="valor1" id="valor1">
    </div>
    
    <div class="valor">
        <label>Valor 2</label>
        <input type="number" value="0" name="valor2" id="valor2">
    </div>

    <div class="valor">
        <label>Resultado</label>
        <input type="text" value="0" name="res" id="res" readonly style="cursor: not-allowed;">
    </div>

    <div class="container">
        <button id="btn_soma">+</button>
        <button id="btn_subtracao">-</button>
        <button id="btn_multipicacao">X</button>
        <button id="btn_divisao">/</button>
    </div>


    <script src="ex02.js"></script>

</body>
</html>
